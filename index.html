<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>FLAMES Love Compatibility</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ff6a88, #ff99ac);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flames-box {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #ff3366;
      text-align: center;
    }

    .sub-heading {
      font-size: 14px;
      color: #888;
      text-align: center;
      margin-bottom: 25px;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #444;
      text-align: center;
    }

    .flames-meanings h3 {
      font-size: 20px;
      color: #ff3366;
      margin-top: 30px;
      border-bottom: 2px dashed #ff99ac;
      padding-bottom: 5px;
    }

    .flames-meanings span {
      font-weight: bold;
      color: #ff3366;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flames-box mx-auto">
      <h1>FLAMES</h1>
      <p class="sub-heading">Find your relationship status ‚ù§Ô∏è</p>

      <input type="text" id="name1" class="form-control mb-3" placeholder="Enter your name">
      <input type="text" id="name2" class="form-control mb-3" placeholder="Enter their name">

      <button class="btn btn-danger w-100 mb-2" onclick="checkFlames()">Check Compatibility</button>
      <button class="btn btn-secondary w-100" onclick="clearFlames()">Clear</button>

      <div class="result" id="result"></div>

      <div class="flames-meanings mt-4">
        <h3>FLAMES Meaning:</h3>
        <ul class="list-unstyled">
          <li><span>F</span> ‚Äì Friends üë¨</li>
          <li><span>L</span> ‚Äì Love ‚ù§Ô∏è</li>
          <li><span>A</span> ‚Äì Affection üíñ</li>
          <li><span>M</span> ‚Äì Marriage üíç</li>
          <li><span>E</span> ‚Äì Enemy üò°</li>
          <li><span>S</span> ‚Äì Sibling üëßüë¶</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    function checkFlames() {
      let firstName = document.getElementById('name1').value.trim().toLowerCase().replace(/\s/g, '');
      let secondName = document.getElementById('name2').value.trim().toLowerCase().replace(/\s/g, '');

      if (!firstName || !secondName) {
        Swal.fire({
          title: 'Please enter both names',
          icon: 'warning'
        });
        return;
      }

      if (firstName === secondName) {
        Swal.fire({
          title: 'Same Name Entered!',
          icon: 'warning',
          text: 'Please enter two different names.'
        });
        return;
      }

      for (let i = 0; i < firstName.length; i++) {
        let match = firstName[i];
        if (secondName.includes(match)) {
          firstName = firstName.replace(match, '');
          secondName = secondName.replace(match, '');
          i--;
        }
      }

      let count = firstName.length + secondName.length;
      let matching = ['Friends', 'Love', 'Affection', 'Marriage', 'Enemy', 'Siblings'];
      let index = 0;

      while (matching.length > 1) {
        index = (index + count - 1) % matching.length;
        matching.splice(index, 1);
      }

      document.getElementById('result').textContent = `The result is: ${matching[0]}`;
    }

    function clearFlames() {
      document.getElementById('name1').value = '';
      document.getElementById('name2').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>

</body>
</html>
