<!DOCTYPE html>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <style>
    * {

    body {

    .container h1 {

      margin-bottom: 10px;
    }

    .sub-heading {

    }

    input {

    button {

      transition: background 0.3s ease;
    }

    button:hover {

    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #444;
    }

    .flames-meanings {
      margin-top: 30px;
      text-align: left;
    }

    .flames-meanings h3 {

      margin-bottom: 10px;
      border-bottom: 2px dashed #ff99ac;
      padding-bottom: 5px;
    }

    .flames-meanings ul {
      list-style: none;
      padding-left: 0;
    }

    .flames-meanings li {
      margin: 8px 0;
      font-size: 16px;
      color: #333;
    }

    .flames-meanings span {
      font-weight: bold;
      color: #ff3366;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FLAMES</h1>
    <p class="sub-heading">Find your relationship status ‚ù§Ô∏è</p>

    <input type="text" id="name1" placeholder="Enter your name">
    <input type="text" id="name2" placeholder="Enter their name">

    <button onclick="checkFlames()">Check Compatibility</button>
    <button style="margin-top: 5px;" onclick="clearFlames()">clear</button>

    <div class="result" id="result"> </div>

    <div class="flames-meanings">

        <li><span>M</span> ‚Äì Marriage üíç</li>
        <li><span>E</span> ‚Äì Enemy üò°</li>

    </div>
  </div>
<script>
  function checkFlames(){
  let firstName=document.getElementById('name1').value.toLowerCase().replace(/\s/g, '');
  let secondName=document.getElementById('name2').value.toLowerCase().replace(/\s/g,'');

  if(!firstName || !secondName){
    Swal.fire({
      title:'please enter both names',
      icon:'alert'
    })
    return
  }

  for(let i=0;i<firstName.length;i++){
    let match=firstName[i];

    if(secondName.includes(match)){
      firstName=firstName.replace(match,'')
      secondName=secondName.replace(match,'');
      i--;
    }
  }

  let count=firstName.length + secondName.length;
let matching = ['Friends', 'Love', 'Affection', 'Marriage', 'Enemy', 'Siblings'];
  let index=0;

 while(matching.length>1){
    index=(index+count-1)%matching.length;
    matching.splice(index,1)
  }
  document.getElementById('result').textContent=`the result is : ${matching[0]}`
  }


  function clearFlames(){
    document.getElementById('name1').value='';
    document.getElementById('name2').value='';
    document.getElementById('result').textContent='';
  }
</script>

</html>
